[build]
  # Pas de commande de build nécessaire pour un site statique
  command = ""
  # Dossier à publier (racine du projet)
  publish = "."
  
  # Redirections pour les routes SPA si nécessaire
  [[redirects]]
    from = "/*"
    to = "/index.html"
    status = 200

# Configuration des formulaires Netlify
[build.environment]
  NODE_VERSION = "18"

# Headers de sécurité
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache pour les assets statiques
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000"
