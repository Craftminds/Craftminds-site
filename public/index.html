<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#4f4f6c" />
    
    <!-- SEO Meta Tags -->
    <title>Craftminds - Services Tech Freelance Spécialisés</title>
    <meta name="description" content="Craftminds propose des services tech freelance spécialisés en développement web, applications mobiles et solutions digitales sur mesure. Experts en React, Node.js et technologies modernes." />
    <meta name="keywords" content="freelance tech, développement web, applications mobiles, React, Node.js, solutions digitales, expert tech" />
    <meta name="author" content="Craftminds" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://craftminds.fr/" />
    <meta property="og:title" content="Craftminds - Services Tech Freelance Spécialisés" />
    <meta property="og:description" content="Services tech freelance spécialisés en développement web, applications mobiles et solutions digitales sur mesure." />
    <meta property="og:image" content="%PUBLIC_URL%/logo.svg" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://craftminds.fr/" />
    <meta property="twitter:title" content="Craftminds - Services Tech Freelance Spécialisés" />
    <meta property="twitter:description" content="Services tech freelance spécialisés en développement web, applications mobiles et solutions digitales sur mesure." />
    <meta property="twitter:image" content="%PUBLIC_URL%/logo.svg" />
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.svg" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Preload critical assets -->
    <link rel="preload" href="%PUBLIC_URL%/logo.svg" as="image" />
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" as="style" />
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://craftminds.fr/" />

    <!-- Performance optimizations -->
    <meta http-equiv="x-dns-prefetch-control" content="on">
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">

    <!-- Font loading detection -->
    <script>
      document.fonts.ready.then(() => {
        document.documentElement.classList.add('fonts-loaded');
      });

      // Désactiver le service worker existant
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          for(let registration of registrations) {
            registration.unregister();
          }
        });
      }
    </script>
  </head>
  <body>
    <noscript>Vous devez activer JavaScript pour utiliser cette application.</noscript>
    <div id="root"></div>
  </body>
</html>
