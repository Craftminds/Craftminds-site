<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Message envoyé - CraftMinds</title>
  <meta name="description" content="Votre message a été envoyé avec succès. Nous vous répondrons dans les plus brefs délais.">
  <link rel="icon" type="image/png" href="assets/logo.png">
  <link rel="stylesheet" href="styles/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="contact-success-page">
  <div class="success-container">
    <div class="success-content">
      <div class="success-icon">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M22 11.08V12C21.9988 14.1564 21.3005 16.2547 20.0093 17.9818C18.7182 19.7088 16.9033 20.9725 14.8354 21.5839C12.7674 22.1953 10.5573 22.1219 8.53447 21.3746C6.51168 20.6273 4.78465 19.2461 3.61096 17.4371C2.43727 15.628 1.87979 13.4881 2.02168 11.3363C2.16356 9.18455 2.99721 7.13631 4.39828 5.49706C5.79935 3.85781 7.69279 2.71537 9.79619 2.24013C11.8996 1.7649 14.1003 1.98232 16.07 2.85999" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <polyline points="22,4 12,14.01 9,11.01" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <h1>Message envoyé avec succès !</h1>
      <p>Merci pour votre message. Nous avons bien reçu votre demande et nous vous répondrons dans les plus brefs délais à l'adresse email que vous avez fournie.</p>
      <div class="success-actions">
        <a href="/" class="btn-primary">Retour à l'accueil</a>
        <a href="/contact.html" class="btn-secondary">Envoyer un autre message</a>
      </div>
    </div>
  </div>
  
  <style>
    .contact-success-page {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .success-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 2rem;
    }
    
    .success-content {
      background: white;
      border-radius: 20px;
      padding: 3rem;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
    }
    
    .success-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 2rem;
      color: #10B981;
    }
    
    .success-icon svg {
      width: 100%;
      height: 100%;
    }
    
    .success-content h1 {
      color: #1F2937;
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }
    
    .success-content p {
      color: #6B7280;
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 2rem;
    }
    
    .success-actions {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .btn-primary, .btn-secondary {
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      display: inline-block;
    }
    
    .btn-primary {
      background: #3B82F6;
      color: white;
    }
    
    .btn-primary:hover {
      background: #2563EB;
      transform: translateY(-2px);
    }
    
    .btn-secondary {
      background: transparent;
      color: #3B82F6;
      border: 2px solid #3B82F6;
    }
    
    .btn-secondary:hover {
      background: #3B82F6;
      color: white;
      transform: translateY(-2px);
    }
    
    @media (max-width: 768px) {
      .success-content {
        padding: 2rem;
      }
      
      .success-content h1 {
        font-size: 2rem;
      }
      
      .success-actions {
        flex-direction: column;
        align-items: center;
      }
      
      .btn-primary, .btn-secondary {
        width: 100%;
        max-width: 300px;
      }
    }
  </style>
</body>
</html>
