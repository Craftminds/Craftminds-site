  <link rel="stylesheet" href="styles/main.css?v=1.0.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Données structurées JSON-LD -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "CraftMinds",
    "url": "https://craftminds.fr",
    "logo": "https://craftminds.fr/assets/logo_long.png",
    "description": "CraftMinds transforme vos idées en réalité avec nos solutions no-code, automatisation et intégration.",
    "address": {
      "@type": "PostalAddress",
      "streetAddress": "123 Avenue des Champs-Élysées",
      "addressLocality": "Paris",
      "postalCode": "75008",
      "addressCountry": "FR"
    },
    "contactPoint": {
      "@type": "ContactPoint",
      "telephone": "+33-6-15-75-65-49",
      "contactType": "customer service",
      "email": "enzo.monnier@craftminds.fr"
    },
    "sameAs": [
      "https://www.linkedin.com/company/craftminds",
      "https://twitter.com/craftminds"
    ],
    "foundingDate": "2024",
    "founders": [
      {
        "@type": "Person",
        "name": "Enzo Monnier",
        "jobTitle": "Fondateur & Développeur No-Code"
      }
    ],
    "services": [
      {
        "@type": "Service",
        "name": "Création d'outil no-code",
        "description": "Développement d'applications personnalisées sans programmation complexe"
      },
      {

        "name": "Automatisation",
        "description": "Optimisation de vos processus métier et automatisation des tâches répétitives"
      },

</head>
<body>
  <!-- Navbar -->
  <div id="navbar-container"></div>

  <!-- Container principal horizontal -->
  <div class="main-container" id="main-container">
    <!-- Les sections seront chargées ici -->
  </div>

  <!-- Sections avec scroll vertical normal -->
  <div id="testimonials-container"></div>

  <!-- Footer -->
  <div id="footer-container"></div>

  <!-- Scripts -->
  <script>
    // Charger les composants
    async function loadComponent(containerId, filePath) {
      try {
        const response = await fetch(filePath);
        const html = await response.text();
        document.getElementById(containerId).innerHTML = html;
      } catch (error) {
        console.error(`Erreur lors du chargement de ${filePath}:`, error);
      }
    }

    // Charger tous les composants
    document.addEventListener('DOMContentLoaded', async () => {
      // Charger la navbar et le footer
      await Promise.all([
        loadComponent('navbar-container', 'components/navbar.html'),
        loadComponent('footer-container', 'components/footer.html')
      ]);
      
      // Charger les sections dans le main-container
      const heroResponse = await fetch('sections/hero-section.html');
      const heroHtml = await heroResponse.text();
      
      const servicesResponse = await fetch('sections/services-section.html');
      const servicesHtml = await servicesResponse.text();
      
      document.getElementById('main-container').innerHTML = heroHtml + servicesHtml;
      
      // Charger les témoignages
      await loadComponent('testimonials-container', 'sections/testimonials-section.html');
      
      // La responsive est maintenant gérée par CSS uniquement
    });
  </script>
  <script src="js/version-manager.js"></script>
  <script src="js/main.js"></script>
  <script src="js/testimonials.js"></script>
  <script src="js/cache-buster.js"></script>
</body>
</html>
