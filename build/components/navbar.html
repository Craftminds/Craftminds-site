<script>
// Menu hamburger - D√©sactiv√© sur mobile
function initHamburgerMenu() {
  // V√©rifier si on est sur desktop
  if (window.innerWidth <= 767) {
    console.log('üçî Menu hamburger d√©sactiv√© sur mobile');
    return;
  }
  
  const hamburger = document.getElementById('hamburger');
  const navMenu = document.getElementById('nav-menu');
  const body = document.body;
  
  if (!hamburger || !navMenu) {
    console.error('üçî √âl√©ments du menu hamburger non trouv√©s');
    return;
  }
  
  console.log('üçî Initialisation du menu hamburger (desktop uniquement)');
  
  // Toggle du menu
  hamburger.addEventListener('click', function(e) {
    e.preventDefault();
    e.stopPropagation();
    
    console.log('üçî Clic sur hamburger');
    
    hamburger.classList.toggle('active');
    navMenu.classList.toggle('active');
    
    // Emp√™cher le scroll du body
    if (navMenu.classList.contains('active')) {
      body.style.overflow = 'hidden';
    } else {
      body.style.overflow = '';
    }
  });
  
  // Fermer le menu quand on clique sur un lien
  const allLinks = navMenu.querySelectorAll('a');
  allLinks.forEach(link => {
    link.addEventListener('click', function() {
      hamburger.classList.remove('active');
      navMenu.classList.remove('active');
      body.style.overflow = '';
    });
  });
  
  // Fermer avec Escape
  document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape' && navMenu.classList.contains('active')) {
      hamburger.classList.remove('active');
      navMenu.classList.remove('active');
      body.style.overflow = '';
    }
  });
  
  // Fermer en cliquant √† l'ext√©rieur
  document.addEventListener('click', function(e) {
    if (!navMenu.contains(e.target) && !hamburger.contains(e.target)) {
      hamburger.classList.remove('active');
      navMenu.classList.remove('active');
      body.style.overflow = '';
    }
  });
}

// Initialiser d√®s que possible
if (document.readyState === 'loading') {
  document.addEventListener('DOMContentLoaded', initHamburgerMenu);
} else {
  initHamburgerMenu();
}
</script>
