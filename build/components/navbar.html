<!-- Navbar fixe -->
<nav class="navbar">
  <div class="navbar-container">
    <div class="logo">
      <img src="assets/logo_long.png" alt="CraftMinds" />
    </div>
    
    <!-- Menu hamburger pour mobile -->
    <div class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
    
    <!-- Menu de navigation -->
    <div class="nav-menu" id="nav-menu">
      <ul class="nav-links">
        <li><a href="index.html">Accueil</a></li>
        <li><a href="about.html">√Ä propos</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <a href="contact.html" class="btn-primary mobile-only">D√©marrer</a>
    </div>
    
    <!-- Bouton CTA Desktop -->
    <a href="contact.html" class="btn-primary desktop-only">D√©marrer</a>
  </div>
</nav>

<script>
document.addEventListener('DOMContentLoaded', function() {
  // D√©lai pour s'assurer que tout est charg√©
  setTimeout(function() {
    const hamburger = document.getElementById('hamburger');
    const navMenu = document.getElementById('nav-menu');
    const body = document.body;
    
    console.log('üçî Hamburger menu init:', { hamburger, navMenu });
    
    if (hamburger && navMenu) {
    // Toggle du menu
    hamburger.addEventListener('click', function(e) {
      e.stopPropagation();
      console.log('üçî Hamburger clicked!');
      hamburger.classList.toggle('active');
      navMenu.classList.toggle('active');
      
      console.log('üçî Menu state:', {
        hamburgerActive: hamburger.classList.contains('active'),
        navMenuActive: navMenu.classList.contains('active')
      });
      
      // Emp√™cher le scroll du body quand le menu est ouvert
      if (navMenu.classList.contains('active')) {
        body.style.overflow = 'hidden';
      } else {
        body.style.overflow = '';
      }
    });
    
    // Fermer le menu quand on clique sur un lien
    const navLinks = navMenu.querySelectorAll('.nav-links a');
    const ctaButton = document.querySelector('.btn-primary');
    
    navLinks.forEach(link => {
      link.addEventListener('click', function() {
        hamburger.classList.remove('active');
        navMenu.classList.remove('active');
        body.style.overflow = '';
      });
    });
    
    if (ctaButton) {
      ctaButton.addEventListener('click', function() {
        hamburger.classList.remove('active');
        navMenu.classList.remove('active');
        body.style.overflow = '';
      });
    }
    
    // Fermer le menu quand on clique en dehors
    document.addEventListener('click', function(e) {
      if (!navMenu.contains(e.target) && !hamburger.contains(e.target)) {
        hamburger.classList.remove('active');
        navMenu.classList.remove('active');
        body.style.overflow = '';
      }
    });
    
    // Fermer le menu avec la touche Escape
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape' && navMenu.classList.contains('active')) {
        hamburger.classList.remove('active');
        navMenu.classList.remove('active');
        body.style.overflow = '';
      }
    });
    
    // G√©rer le redimensionnement de la fen√™tre
    window.addEventListener('resize', function() {
      if (window.innerWidth > 768) {
        hamburger.classList.remove('active');
        navMenu.classList.remove('active');
        body.style.overflow = '';
      }
    });
    } else {
      console.error('üçî Hamburger menu elements not found!', { hamburger, navMenu });
    }
  }, 100); // D√©lai de 100ms
});
</script>
