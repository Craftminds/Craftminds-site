<!-- Section Hero -->
<section class="hero-section">
  <div class="hero-content">
    <div class="hero-logo">
      <img src="assets/logo.png" alt="CraftMinds - Solutions No-Code, Automatisation et Intégration" />
    </div>
    <h1>Ce que vous imaginez,<br>nous le <span class="highlight">réalisons</span></h1>
    <p class="subtitle">Une idée derrière la tête ? Contactez-nous !</p>
    <div class="hero-cta">
      <a href="contact.html" class="btn-primary">Démarrer mon projet</a>
      <a href="services.html" class="btn-secondary">Voir nos services</a>
    </div>
  </div>
  
  <!-- Tools showcase en bas de la section hero -->
  <div class="tools-showcase">
    <div class="tools-static">
      <img src="assets/airtable.svg" alt="Airtable - Base de données relationnelle" />
      <img src="assets/make.svg" alt="Make - Automatisation et intégration" />
      <img src="assets/glide.svg" alt="Glide - Création d'applications no-code" />
      <img src="assets/n8n.svg" alt="n8n - Automatisation de workflows" />
      <img src="assets/notion.svg" alt="Notion - Plateforme de productivité" />
    </div>
  </div>
  
  <!-- Hint mobile - Version en cours de fabrication -->
  <div class="mobile-hint">
    <div class="mobile-hint-content">
      <div class="mobile-hint-icon">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
          <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
          <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
        </svg>
      </div>
      <div class="mobile-hint-text">
        <h3>Version mobile en cours de fabrication</h3>
        <p>Pour une expérience optimale, utilisez la version desktop</p>
      </div>
    </div>
  </div>
  
  <!-- Script pour bloquer toutes les interactions sur mobile -->
  <script>
  document.addEventListener('DOMContentLoaded', function() {
    // Vérifier si on est sur mobile
    function isMobile() {
      return window.innerWidth <= 768;
    }
    
    if (isMobile()) {
      // Bloquer tous les clics
      document.addEventListener('click', function(e) {
        e.preventDefault();
        e.stopPropagation();
        e.stopImmediatePropagation();
        return false;
      }, true);
      
      // Bloquer tous les touches
      document.addEventListener('keydown', function(e) {
        e.preventDefault();
        e.stopPropagation();
        e.stopImmediatePropagation();
        return false;
      }, true);
      
      // Bloquer tous les événements de touch
      document.addEventListener('touchstart', function(e) {
        e.preventDefault();
        e.stopPropagation();
        e.stopImmediatePropagation();
        return false;
      }, true);
      
      document.addEventListener('touchend', function(e) {
        e.preventDefault();
        e.stopPropagation();
        e.stopImmediatePropagation();
        return false;
      }, true);
      
      document.addEventListener('touchmove', function(e) {
        e.preventDefault();
        e.stopPropagation();
        e.stopImmediatePropagation();
        return false;
      }, true);
      
      // Bloquer le scroll
      document.addEventListener('scroll', function(e) {
        e.preventDefault();
        e.stopPropagation();
        e.stopImmediatePropagation();
        return false;
      }, true);
      
      // Bloquer le wheel
      document.addEventListener('wheel', function(e) {
        e.preventDefault();
        e.stopPropagation();
        e.stopImmediatePropagation();
        return false;
      }, true);
      
      // Bloquer le context menu
      document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
        e.stopPropagation();
        e.stopImmediatePropagation();
        return false;
      }, true);
      
      // Bloquer le drag
      document.addEventListener('dragstart', function(e) {
        e.preventDefault();
        e.stopPropagation();
        e.stopImmediatePropagation();
        return false;
      }, true);
      
      // Bloquer le select
      document.addEventListener('selectstart', function(e) {
        e.preventDefault();
        e.stopPropagation();
        e.stopImmediatePropagation();
        return false;
      }, true);
    }
  });
  </script>
</section>
